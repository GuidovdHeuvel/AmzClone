<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<header>
  <!-- Picture Top -->
  <div class="container">
    <div class="aligncenter">
      <div class="col-md-12">
        <img src="http://via.placeholder.com/150x65" alt="">
      </div>
    </div>
  </div>
</header>

<body>
  <main>

    <!-- Sign-In-->
    <div class="container">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm col-border">
          <h2>Sign-In</h2>
          <form action="">
            <div class="form-group">
              <small><b>Email (phone for mobile accounts)</b></small>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div>
              <input type="button" class="btn btn-sm btn-block btn-outline-dark" value="Continue">
            </div>
          </form>
          <br>
          <p style="font-size: small;">By continuing, you agree to Amazon's <a href="">Conditions of Use</a>
            and <a href="">Privacy Notice.</a></p>
          <div class="dropdown">
            <p>
              <!-- Glypicon doesn't work -->
              <span class="glyphicon glyphicon-triangle-right"></span>
              <a class="btn btn-link" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                aria-controls="collapseExample">
                Need help?
              </a>
            </p>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <a class="dropdown-item" href="#" style="color: blue;"><u>Forgot your password?</u></a>
                <a class="dropdown-item" href="#" style="color: blue;"><u>Issues with Sign-In</u></a>
              </div>
            </div>

          </div>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>

    <!-- New to Amazon-->
    <div class="container-fluid padding">
      <div class="New to Amazon">
        <div class="col-md-2 offset-md-5">
          <h1 class="heading-1"><span>New to Amazon?</span></h1>
        </div>
      </div>
    </div>


    <!-- Create Button -->
    <div class="container-fluid padding">
      <div class="create-button">
        <div class="col-md-2 offset-md-5">
          <input type="button" style="background-image: linear-gradient(#fff, #d3d3d3 )"
            class="btn btn-sm btn-block btn-outline-dark" value="Create your Amazon account">
        </div>
      </div>
      <hr class="my-4" width="85%">
    </div>

    <!-- Footer -->
    <div class="container-fluid padding">
      <div class="row">
        <div class="col-sm-1 offset-md-5 order-first">
          <p style="font-size: 12px;"><a href="">Condition of Use</a></p>
        </div>
        <div class="col-sm-1">
          <p style="font-size: 12px;"><a href="">Privacy Notice</a></p>
        </div>
        <div class="col-sm-1 order-last">
          <p style="font-size: 12px;"><a href="">Help</a></p>
        </div>
      </div>
      <p class="aligncenter" style="font-size: 10px; color:#6B6D6B ;">Â© 1996-2020, Amazon.com, Inc. or its affiliates
      </p>
    </div>



  </main>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
